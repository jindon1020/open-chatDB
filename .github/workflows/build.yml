name: Build & Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: macos-latest
            artifact: OpenChatDB-macOS
          - os: windows-latest
            artifact: OpenChatDB-Windows
    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build with PyInstaller
        run: pyinstaller openchatdb.spec

      - name: Create DMG (macOS)
        if: runner.os == 'macOS'
        run: |
          brew install create-dmg
          create-dmg \
            --volname "OpenChatDB" \
            --volicon "static/resource/logo_dark_mode.png" \
            --window-pos 200 120 \
            --window-size 600 400 \
            --icon-size 100 \
            --icon "OpenChatDB.app" 150 185 \
            --app-drop-link 450 185 \
            --no-internet-enable \
            "${{ matrix.artifact }}.dmg" \
            "dist/OpenChatDB.app" \
          || true
          # Fallback: if create-dmg fails (e.g. no icon file), use hdiutil
          if [ ! -f "${{ matrix.artifact }}.dmg" ]; then
            hdiutil create -volname "OpenChatDB" \
              -srcfolder dist/OpenChatDB.app \
              -ov -format UDZO \
              "${{ matrix.artifact }}.dmg"
          fi

      - name: Package (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          Compress-Archive -Path dist\OpenChatDB.exe -DestinationPath ${{ matrix.artifact }}.zip

      - name: Upload artifact (macOS)
        if: runner.os == 'macOS'
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: ${{ matrix.artifact }}.dmg

      - name: Upload artifact (Windows)
        if: runner.os == 'Windows'
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: ${{ matrix.artifact }}.zip

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            artifacts/**/*.dmg
            artifacts/**/*.zip
          generate_release_notes: true
